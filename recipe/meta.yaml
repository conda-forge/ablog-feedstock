{% set name = "ablog" %}
{% set version = "0.10.11" %}
{% set sha256 = "037fd045104a3a88194d95d30eff528aa1b9f78d92972eefc379f389bd3ea4e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - ablog = ablog.commands:ablog_main
  noarch: python

requirements:
  host:
    - python
    - pip
    - setuptools_scm
  run:
    - python
    - sphinx >=2.0
    - invoke
    - docutils
    - python-dateutil
    - watchdog
    - feedgen
    - nbsphinx
    - pandoc
    - myst-parser

test:
  requires:
    - git
    - alabaster
    - sphinx-automodapi
  commands:
    - ablog --version
    - git clone --depth 1 --branch v{{ version }} https://github.com/sunpy/ablog
    - cd ablog
    - make tests

about:
  home: https://github.com/sunpy/ablog
  license: MIT
  license_file: LICENSE.rst
  license_family: MIT
  summary: ABlog for blogging with Sphinx
  description: |
    A Sphinx extension that converts any documentation or personal website
    project into a full-fledged blog.
  doc_url: http://ablog.readthedocs.org
  dev_url: https://github.com/sunpy/ablog

extra:
  recipe-maintainers:
    - nabobalis
    - cadair
