{% set name = "ablog" %}
{% set version = "0.10.25" %}
{% set sha256 = "92cef2431058c4ca9fc0bfbf505749e2b53b1df4cc4616f27ebdc353f95f0811" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - ablog = ablog.commands:ablog_main
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm
  run:
    - python >=3.6
    - sphinx >=2.0
    - invoke
    - docutils
    - python-dateutil
    - watchdog
    - feedgen
    - nbsphinx
    - pandoc
    - myst-parser

test:
  requires:
    - git
    - alabaster
    - sphinx-automodapi
    - make
  commands:
    - ablog --version
    - git clone --depth 1 https://github.com/sunpy/ablog
    - cd ablog
    - git switch -c v{{ version }}
    - make tests

about:
  home: https://github.com/sunpy/ablog
  license: MIT
  license_file: LICENSE.rst
  license_family: MIT
  summary: ABlog for blogging with Sphinx
  description: |
    A Sphinx extension that converts any documentation or personal website
    project into a full-fledged blog.
  doc_url: http://ablog.readthedocs.org
  dev_url: https://github.com/sunpy/ablog

extra:
  recipe-maintainers:
    - nabobalis
    - cadair
